<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <mat-form-field *ngSwitchCase="'textbox'" (click)="blah()">
      <input matInput [formControlName]="question.key" [placeholder]="question.label" [id]="question.key" [type]="question.type">
    </mat-form-field>
    
    <mat-form-field *ngSwitchCase="'dropdown'" (click)="blah()">
      <mat-select [placeholder]="question.label" [id]="question.key" [formControlName]="question.key">
        <mat-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div> 

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
